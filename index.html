<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage - Canequeiros</title>
</head>
<body>
    <header class="header__container">
        <img class="header__container__img" src="./src/img/logo.svg" alt="Logo canequeiros">
        <button class="header__container__button"><img src="./src/img/dark-mode.png" alt="botão dark mode"></button>
    </header>
    <main class="main__container">
        <div>
            <h1>Ainda não é cadastrado?</h1>
            <p>Para fazer o seu cadastro clique <a href="">aqui</a></p>
        </div>
        <div>
            <form>
                <h2>Faça o login aqui:</h2>
                <label for="Username">Username</label>
                <input type="text" name="Username" placeholder="Usuário">
                <label for="Password">Password</label>
                <input type="password" name="Password" placeholder="******">
                <button type="submit">Entrar</button>
            </form>
        </div>   
    </main>

    <div class="modal__cadastro">
        <form>
            <h2>Cadastro:</h2>
            <label for="Username_cadastro">Username</label>
            <input type="text" name="Username_cadastro" placeholder="Insira o seu usuário">
            <label for="Password_cadastro">Password:</label>
            <input type="password" name="Password_cadastro" placeholder="******">
        </form>
    </div>
</body>
</html>
